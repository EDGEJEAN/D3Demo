<!DOCTYPE html>
<html> 
    <head> 
        <meta charset="utf-8"> 
        <title>D3OfIcon</title> 
        <script type="text/javascript" src="jq/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="d3/d3.js"></script>
        <script type="text/javascript">
            $(document).ready(() => {
                let width = 300;    //画布的宽度
                let height = 300;    //画布的高度
                let rectHeight = 25;
                let dataset = [2.5,2.1,1.7,1.3,0.9]; //数据（表示矩形的宽度）
                let min = d3.min(dataset);
                let max = d3.max(dataset);
                let linear = d3.scale.linear()
                            .domain([min, max])
                            .range([0, 300]);
                let svg = d3.select("body").append("svg").attr("width", width).attr("height",height);
                svg.selectAll("rect")
                    .data(dataset)
                    .enter()
                    .append("rect")
                    .attr("x",20)
                    .attr("y",(d,i) => {
                        return i * rectHeight;
                    })
                    .attr("width",(d) => {
                        return linear(d);
                    })
                    .attr("height",rectHeight-2)
                    .attr("fill","steelblue");
            })
        </script>
    </head> 
    <body> 
    </body> 
</html>
