            $(document).ready( () => {

                // p.datum(str);

                // })
                p.data(dataset).text((d, i) => {
                    return d;
                })
            })
        </script>
    </head> 
    <body> 
        <p>Apple</p>
        <p>pear</p>
        <p>Banana</p>
    </body> 
</html>
